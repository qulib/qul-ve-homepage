<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Virtual Exhibits - Queen's University Library</title>
  </head>
  <body>
    <header>
      <h1 aria-label="Virtual Exhibits - Queen's University Library"></h1>
      <a id="site-logo" href="/"
        ><img
          src="img/ve-logo.svg"
          alt="Virtual Exhibits - Queen's University Library"
          width="400"
          height="72"
      /></a>
    </header>
    <main>
      <section>
        <h2>Exhibit Title</h2>
        <a href="/" class="thumbnail"
          ><img
            src="img/near-eastern-cover.png"
            alt="Museum of Near-Easter Archaeology"
        /></a>

        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam
          numquam velit eum vel nesciunt corporis laudantium earum. Totam
          aperiam natus nesciunt, est, expedita deleniti quaerat aliquam nulla
          laboriosam assumenda quibusdam.
        </p>
        <a href="/" class="button">View Exhibit</a>
      </section>
    </main>
    <footer>
      <a id="queens-logo" href="https://queensu.ca"
        ><img
          src="img/qu-logo.svg"
          alt="Queen's University"
          width="200"
          height=""
        />
      </a>
    </footer>
  </body>
</html>
